{% extends 'base.html' %}

{% load static %}

{% block body %}
<div class="container grid place-content-center">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis my-3">Shorty URL Shortener</h1>
        <form action="/" method="post">
            {% csrf_token %}
            <div class="input-group">
                {{ form.long_url }}
                <button type="submit" class="btn btn-primary">Shorten URL</button>
            </div>
        </form>
        {% if result %}
        <div class="result-container row justify-content-between align-items-center p-3 my-5 border-primary-subtle border rounded-2 text-start">
            <div class="col-auto info">
                <a target="_blank" href="http://{{ request.get_host }}/{{ result }}">{{ request.get_host }}/{{ result }}</a>
            </div>
            <div class="col-auto actions">
                <a href="#" class="btn btn-secondary disabled">Stats</a>
                <button type="button" class="btn btn-success">Copy Link</button>
            </div>
        </div>
        {% endif %}
    </div>

</div>
{% endblock body %}
